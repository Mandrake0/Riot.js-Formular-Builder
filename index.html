<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riot.js Formular Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <!-- Material Design Light Icons www.getmdl.io -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

    <!-- Tags -->
    <!-- TODO: Add dynamicly all elements for the Mounting -->
    <script src="view/view-form.tag" type="riot/tag"></script>
    <script src="view/view-component.tag" type="riot/tag"></script>
    <script src="view/view-setup.tag" type="riot/tag"></script>
    <script src="components/comp-short-anwser.tag" type="riot/tag"></script>
    <script src="components/comp-date.tag" type="riot/tag"></script>
    
    <!-- Riot js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.11.1/riot+compiler.min.js"></script>

    <!-- Layout App -->
    <header>
        <h1>Riot.js Formular Builder</h1>
    </header> 
    
    <section >
        <nav class="border_padding">
            <!-- riot view-components tag -->
            <view-setup></view-setup>
            <view-component ></view-component>
        </nav>
        <article class="border_padding">
            <!-- riot view-form tag -->
            <view-form></view-form>
        </article>
    </section>  

    <!-- Application Funcion -->
    <script src="js/app.js"></script>
</body>
</html>
